<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Semanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="./javascript/myscript.js"></script>

</head>

<body class="bg-light">

    <header class="cabecalho">

        <div class="container__cabecalho">

            <article class="texto__cabecalho">

                <h1 class="titulo__cabecalho">Planejamento Semanal</h1>
                <p class="paragrafo__cabecalho">Utilize o formulário para adicionar novas tarefas:</p>

            </article>
            
            <section class="botoes__cabecalho">

                <button type="button" class="btn btn-success botao__salvar"> Salvar localStorage</button>
                <button type="button" class="btn btn-danger botao__excluir"> Excluir localStorage</button>

            </section>

            <section class="data__cabecalho">

                    <time class="hora__cabecalho">

                        <script>mostraHora()</script>

                    </time>

                    <br>

                    <time class="dia__cabecalho">

                        <script>mostraDia()</script>

                    </time>            

            </section>

        </div>

    </header>

    <main>

        <section class="atividades">

            <div class="container__atividades pt-4 mb-4">

                <article class="input-group descricao__atividade borda__atividades-descricao">
                    
                    <input type="text" class="form-control tamanho__input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Atividade">

                </article>

                <section class="dia__atividade">

                    <select class="form-select select__dia borda__atividades" aria-label="Default select example">

                        <option selected>Segunda-feira</option>
                        <option value="1">Terça-feira</option>
                        <option value="2">Quarta-feira</option>
                        <option value="3">Quinta-feira</option>
                        <option value="3">Sexta-feira</option>
                        <option value="3">Sábado</option>
                        <option value="3">Domingo</option>

                    </select>

                </section>

                <section class="horario__atividade">

                    <select class="form-select select__horario borda__atividades" aria-label="Default select example">

                        <option selected>00h00m</option>
                        <option value="1">00h30m</option>
                        <option value="2">01h00m</option>
                        <option value="3">01h30m</option>
                        <option value="4">02h00m</option>
                        <option value="5">02h30m</option>
                        <option value="6">03h00m</option>
                        <option value="7">03h30m</option>
                        <option value="8">04h00m</option>
                        <option value="9">04h30m</option>
                        <option value="10">05h00m</option>
                        <option value="11">05h30m</option>
                        <option value="12">06h00m</option>
                        <option value="13">06h30m</option>
                        <option value="14">07h00m</option>
                        <option value="15">07h30m</option>
                        <option value="16">08h00m</option>
                        <option value="17">08h30m</option>
                        <option value="18">09h00m</option>
                        <option value="19">09h30m</option>
                        <option value="20">10h00m</option>
                        <option value="21">10h30m</option>
                        <option value="22">11h00m</option>
                        <option value="23">11h30m</option>
                        <option value="24">12h00m</option>
                        <option value="25">12h30m</option>
                        <option value="26">13h00m</option>
                        <option value="27">13h30m</option>
                        <option value="28">14h00m</option>
                        <option value="29">14h30m</option>
                        <option value="30">15h00m</option>
                        <option value="31">15h30m</option>
                        <option value="32">16h00m</option>
                        <option value="33">16h30m</option>
                        <option value="34">17h00m</option>
                        <option value="35">17h30m</option>
                        <option value="36">18h00m</option>
                        <option value="37">18h30m</option>
                        <option value="38">19h00m</option>
                        <option value="39">19h30m</option>
                        <option value="40">20h00m</option>
                        <option value="41">20h30m</option>
                        <option value="42">21h00m</option>
                        <option value="43">21h30m</option>
                        <option value="44">22h00m</option>
                        <option value="45">22h30m</option>
                        <option value="46">23h00m</option>
                        <option value="47">23h30m</option>

                    </select>

                </section>

                <section class="botoes__atividade">

                    <button type="button" class="btn btn-success botao__salvar botao__adicionar-atividade"><img src="./img/sinal_mais.svg" alt="Sinal de +">  Adicionar Atividade</button>
                    <button type="button" class="btn btn-danger botao__excluir botao__excluir-atividade"><img src="./img/sinal_menos.svg" alt="Sinal de -">  Excluir Todos</button>

                </section>

            </div>

        </section>

        <section class="botoes__horario-semana">

            <div class="container__botoes__horario-semana">

                <div class="botao__horario pt-4">

                    <span class="border border-0 borda-horario texto-horario">Horário</span>

                </div>

                <div class="botoes__semana pb-2">

                    <input class="btn btn-secondary botao__segunda" type="button" value="Segunda-feira">
                    <input class="btn btn-secondary botao__terca" type="button" value="Terça-feira">
                    <input class="btn btn-secondary botao__quarta" type="button" value="Quarta-feira">
                    <input class="btn btn-secondary botao__quinta" type="button" value="Quinta-feira">
                    <input class="btn btn-secondary botao__sexta" type="button" value="Sexta-feira">
                    <input class="btn btn-secondary botao__sabado" type="button" value="Sábado">
                    <input class="btn btn-secondary botao__domingo" type="button" value="Domingo">

                </div>

            </div>    

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>

</html>
