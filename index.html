<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Semanal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="./javascript/myscript.js"></script>

</head>

<body class="bg-light">

    <header class="cabecalho">

        <div class="container__cabecalho">

            <article class="texto__cabecalho">

                <h1 class="titulo__cabecalho">Planejamento Semanal</h1>
                <p class="paragrafo__cabecalho">Utilize o formulário para adicionar novas tarefas:</p>

            </article>
            
            <section class="botoes__cabecalho">

                <button type="submit" class="btn btn-success botao__salvar" value="salvar__local-storage"> Salvar localStorage</button>
                <button type="button" class="btn btn-danger botao__excluir" value="excluir__local-storage"> Excluir localStorage</button>

            </section>

            <section class="data__cabecalho">

                    <input type="text" id="hora__cabecalho" disabled>

                        <script>
                            
                            mostraHora()  
                        
                        </script>

                    </input>

                    <br>

                    <time id="dia__cabecalho">

                        <script>
                        
                            mostraDia();
                        
                        </script>

                    </time>            

            </section>

        </div>

    </header>

    <main>

        <section class="atividades">

            <div class="container__atividades pt-4 mb-4">

                <form action="" class="custom__form-atividades">

                    <article class="input-group descricao__atividade borda__atividades-descricao">
                        
                        <input type="text" class="form-control tamanho__input" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Atividade">

                    </article>

                    <section class="dia__atividade">

                        <select class="form-select select__dia borda__atividades" aria-label="Default select example">

                            <option selected value="seg">Segunda-feira</option>
                            <option value="ter">Terça-feira</option>
                            <option value="qua">Quarta-feira</option>
                            <option value="qui">Quinta-feira</option>
                            <option value="sex">Sexta-feira</option>
                            <option value="sab">Sábado</option>
                            <option value="dom">Domingo</option>

                        </select>

                    </section>

                    <section class="horario__atividade">

                        <select class="form-select select__horario borda__atividades" aria-label="Default select example">

                            <option selected value="00-00">00h00m</option>
                            <option value="00-30">00h30m</option>
                            <option value="01-00">01h00m</option>
                            <option value="01-30">01h30m</option>
                            <option value="02-00">02h00m</option>
                            <option value="02-30">02h30m</option>
                            <option value="03-00">03h00m</option>
                            <option value="03-30">03h30m</option>
                            <option value="04-00">04h00m</option>
                            <option value="04-30">04h30m</option>
                            <option value="05-00">05h00m</option>
                            <option value="05-30">05h30m</option>
                            <option value="06-00">06h00m</option>
                            <option value="06-30">06h30m</option>
                            <option value="07-00">07h00m</option>
                            <option value="07-30">07h30m</option>
                            <option value="08-00">08h00m</option>
                            <option value="08-30">08h30m</option>
                            <option value="09-00">09h00m</option>
                            <option value="09-30">09h30m</option>
                            <option value="10-00">10h00m</option>
                            <option value="10-30">10h30m</option>
                            <option value="11-00">11h00m</option>
                            <option value="11-30">11h30m</option>
                            <option value="12-00">12h00m</option>
                            <option value="12-30">12h30m</option>
                            <option value="13-00">13h00m</option>
                            <option value="13-30">13h30m</option>
                            <option value="14-00">14h00m</option>
                            <option value="14-30">14h30m</option>
                            <option value="15-00">15h00m</option>
                            <option value="15-30">15h30m</option>
                            <option value="16-00">16h00m</option>
                            <option value="16-30">16h30m</option>
                            <option value="17-00">17h00m</option>
                            <option value="17-30">17h30m</option>
                            <option value="18-00">18h00m</option>
                            <option value="18-30">18h30m</option>
                            <option value="19-00">19h00m</option>
                            <option value="19-30">19h30m</option>
                            <option value="20-00">20h00m</option>
                            <option value="20-30">20h30m</option>
                            <option value="21-00">21h00m</option>
                            <option value="21-30">21h30m</option>
                            <option value="22-00">22h00m</option>
                            <option value="22-30">22h30m</option>
                            <option value="23-00">23h00m</option>
                            <option value="23-30">23h30m</option>

                        </select>

                    </section>

                    <section class="botoes__atividade">

                        <button type="submit" class="btn btn-success botao__salvar botao__adicionar-atividade" value="adicionar__atividade">

                            <img src="./img/sinal_mais.svg" alt="Sinal de +">  Adicionar Atividades

                        </button>
                        
                        <button type="button" class="btn btn-danger botao__excluir botao__excluir-atividade">
                            
                            <img src="./img/sinal_menos.svg" alt="Sinal de -">  Excluir Todos
                        
                        </button>

                    </section>
                    
                </form>    

            </div>

        </section>

        <section class="botoes__horario-semana">

            <div class="container__botoes__horario-semana">

                <div class="botao__horario pt-4">

                    <span class="border border-0 borda-horario texto-horario">Horário</span>

                </div>

                <div class="botoes__semana pb-2">

                    <input class="btn btn-secondary botao__segunda" id="botao-seg" type="button" value="Segunda-feira">
                    <input class="btn btn-secondary botao__terca" id="botao-ter" type="button" value="Terça-feira">
                    <input class="btn btn-secondary botao__quarta" id="botao-qua" type="button" value="Quarta-feira">
                    <input class="btn btn-secondary botao__quinta" id="botao-qui" type="button" value="Quinta-feira">
                    <input class="btn btn-secondary botao__sexta" id="botao-sex" type="button" value="Sexta-feira">
                    <input class="btn btn-secondary botao__sabado" id="botao-sab" type="button" value="Sábado">
                    <input class="btn btn-secondary botao__domingo" id="botao-dom" type="button" value="Domingo">

                    <div>

                        <div class="scroll__vertical custom__scroll-vertical mt-3">

                            <div class="scroll__horizontal custom__scroll-horizontal me-3 pb-4">

                                <div class="conteudo-principal">
                               
                                    
                                 
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>

    </div>

    <figure class="imagem__compasso">

        <img src="./img/bola-LogoCompasso 1.svg" alt="Logo da Compasso" class="logo__compasso">

    </figure>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>

</html>
